spring:
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false

logging:
  level:
    root: warn

vaadin:
  productionMode: true
  launch-browser: false
  frontend:
    hotdeploy: false
reddit:
  client-id: ${REDDIT_CLIENT_ID}
  client-secret: ${REDDIT_CLIENT_SECRET}
  user-agent: ${REDDIT_USER_AGENT:AntixBot/1.0 (+https://example.com)}
