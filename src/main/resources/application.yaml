logging:
  level:
    org.atmosphere: warn

spring:
  mustache:
    check-template-location: false
  jpa:
    defer-datasource-initialization: true

vaadin:
  launch-browser: true
  allowed-packages: 
    - com.vaadin
    - org.vaadin
    - com
  productionMode: @vaadin.production.mode@
  frontend:
    hotdeploy: @vaadin.frontend.hotdeploy@

