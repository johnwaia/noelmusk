name: Build and Deploy JAR

# Trigger the workflow when code is pushed to the main branch
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Check out the code
    - name: Checkout repository
      uses: actions/checkout@v3

    # Set up JDK (OpenJDK 21)
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    # Cache dependencies to speed up the build process
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    # Build the JAR using Maven
    - name: Build JAR with Maven
      run: mvn clean package -Pproduction -Dvaadin.force.production.build=true -DskipTests -DfinalName=tweetx -DfinalName=tweetx.jar

    # Deploy the JAR to the remote server via SSH
    - name: Deploy JAR to remote server
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.REMOTE_USER }}
        KEY: ${{ secrets.REMOTE_SSH_KEY }}
      with:
        source: "./target/*.jar"
        target: "/opt/tweetx/"
     
